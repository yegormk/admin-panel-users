<div class="wrapper">
  <mat-spinner *ngIf="isRequesting | async"></mat-spinner>
  <app-content-card
    *ngIf="(isRequesting | async) === false"
    class="card-inner">
    <h3 class="mat-headline-5 header">{{ title }}</h3>
    <div>
      <form
        class="login-form"
        [formGroup]="form"
        (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <input
            matInput
            type="email"
            placeholder="Email"
            formControlName="email" />
          <mat-error *ngIf="email.touched && email.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="email.touched && email.hasError('email')">
            Email must be valid
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password" />
          <mat-error *ngIf="password.touched && password.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
        <button
          mat-flat-button
          class="login-btn"
          type="submit"
          color="primary"
          [disabled]="!form.valid">
          {{ title }}
        </button>
      </form>
      <div class="links">
        <a
          *ngIf="!isRegister"
          class="mat-caption light"
          routerLink="/auth/register">
          Forgot password?
        </a>
        <a
          class="mat-caption light link"
          [routerLink]="isRegister ? '/auth/login' : '/auth/register'">
          {{ !isRegister ? "Haven't got an account yet?" : 'Already have an
          account?' }}
        </a>
      </div>
    </div>
  </app-content-card>
</div>
